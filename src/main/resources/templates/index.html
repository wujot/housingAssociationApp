<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="../static/style.css" th:href="@{/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/scripts.js" th:src="@{/scripts.js}"></script>

    <title>Housing Association App</title>
</head>
<body>
<div class="center text-center">
    <div class="container-fluid housingAssociation text-center">
        <!-- Housing association inamge -->
        <h3 class="margin" style="color: #808080" >Housing Association App</h3>
        <img src="../static/houseAssociationWhite.png" th:src="@{/houseAssociationWhite.png}" id="housingAssociation" class="img-responsive margin" style="display:inline" width="375" height="250" />
        <!-- Nav Bar -->
    </div>


        <p>Click above</p>


    <div class="container-fluid navbar text-center" id="nav">
        <div id="accordion">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link " style="color: #808080" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            List Of Housing Associations
                        </button>
                    </h5>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="container-fluid listOfHousingAssociations text-center" id="listOfHousingAssociations">
                            <div align="center">
                                <!-- <p><a th:href="'/housingAssociation?id=' + ${housingAssociation.id}" th:text="${housingAssociation.name}"></a></p> -->
                                <table class="table table-hover" style="width: 50%; text-align: center">
                                    <thead>
                                    <tr>
                                        <th scope="col">Name</th>
                                        <th scope="col">Address</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="housingAssociation : ${housingAssociations}">
                                        <td><a th:href="'/housingAssociation?id=' + ${housingAssociation.id}" th:text="*{housingAssociation.name}" /></td>
                                        <td th:text="|*{housingAssociation.number} *{housingAssociation.street}|">addres</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed" style="color: #808080" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Add Housing Association
                        </button>
                    </h5>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <!-- Add Housing Association -->
                        <div class="container-fluid addPanel text-center" id="addPanel">
                            <h3>Add Housing Association</h3>
                            <div align="center">
                                <form action="#" method="post" th:action="@{/addHousingAssociation}" th:object="${housingAssociation}">

                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" th:field="*{name}">
                                    </div>
                                    <div class="form-group">
                                        <label for="street">Street</label>
                                        <input type="text" class="form-control" id="street" th:field="*{street}">
                                    </div>
                                    <div class="form-group">
                                        <label for="number">Number</label>
                                        <input type="text" class="form-control" id="number" th:field="*{number}">
                                    </div>
                                    <div class="form-group">
                                        <label for="numberOfFlats">Number Of Flats</label>
                                        <input type="text" class="form-control" id="numberOfFlats" th:field="*{numberOfFlats}">
                                    </div>
                                    <button type="submit" class="btn btn-default">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="../static/scripts.js"></script>
</body>
</html>
